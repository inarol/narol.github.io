<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>angular-complete</title>
    <link rel="stylesheet" href="./dist/css/angular-autocomplete.min.css">
    <script type="text/javascript" src="../bower_components/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="../bower_components/angular/angular.min.js"></script>
    <script type="text/javascript" src="../bower_components/devbridge-autocomplete/dist/jquery.autocomplete.min.js"></script>
    <script src="./dist/js/angular-autocomplete.min.js"></script>
</head>

<body ng-app="app" ng-controller="ctrl">
    <p>关键字：jquery/angular/autocomplete</p>
    <input ng-model="text" type="text" angular-autocomplete="options" placeholder="请输入关键字" />
    <p ng-bind="text"></p>
</body>
<script>
var app = angular.module("app", ["ui.autocomplete"]);
app.controller("ctrl", ["$scope", function($scope) {
    var countries = [{
        value: 'autocomplete',
        data: '1'
    }, {
        value: 'jquery',
        data: '2'
    }, {
        value: 'angular',
        data: '3'
    }];
    $scope.options = {
        lookup: countries,
        dataType: "json",
        noCache: true,
        deferRequestBy: 300,
        onSelect:function(suggestion){
           console.log(suggestion);
        }
    };
}]);
</script>

</html>
